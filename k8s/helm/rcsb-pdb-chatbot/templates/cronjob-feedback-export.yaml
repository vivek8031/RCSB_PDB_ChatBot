{{- if .Values.cronJobs.feedbackExport.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "rcsb-pdb-chatbot.fullname" . }}-feedback-export
  labels:
    {{- include "rcsb-pdb-chatbot.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.cronJobs.feedbackExport.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      backoffLimit: 2
      template:
        metadata:
          labels:
            {{- include "rcsb-pdb-chatbot.selectorLabels" . | nindent 12 }}
            cronjob: feedback-export
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "rcsb-pdb-chatbot.serviceAccountName" . }}
          restartPolicy: OnFailure
          containers:
            - name: feedback-export
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              command: {{ toYaml .Values.cronJobs.feedbackExport.command | nindent 16 }}
              envFrom:
                - configMapRef:
                    name: {{ include "rcsb-pdb-chatbot.configMapName" . }}
              env:
                - name: GOOGLE_DRIVE_EXPORT_FOLDER_ID
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.secrets.name }}
                      key: {{ .Values.secrets.keys.googleDriveExportFolderId }}
                      optional: true
              volumeMounts:
                {{- if .Values.persistence.userData.enabled }}
                - name: user-data
                  mountPath: {{ .Values.persistence.userData.mountPath }}
                  readOnly: true
                {{- end }}
                - name: gdrive-creds
                  mountPath: /app/credentials/google_drive_credentials.json
                  subPath: {{ .Values.googleDriveCredentials.credentialsKey }}
                  readOnly: true
                - name: gdrive-creds
                  mountPath: /app/credentials/google_drive_token.pickle
                  subPath: {{ .Values.googleDriveCredentials.tokenKey }}
                  readOnly: true
              resources:
                {{- toYaml .Values.cronJobs.feedbackExport.resources | nindent 16 }}
          volumes:
            {{- if .Values.persistence.userData.enabled }}
            - name: user-data
              persistentVolumeClaim:
                claimName: {{ include "rcsb-pdb-chatbot.pvcUserData" . }}
            {{- end }}
            - name: gdrive-creds
              secret:
                secretName: {{ .Values.googleDriveCredentials.secretName }}
                optional: true
{{- end }}
