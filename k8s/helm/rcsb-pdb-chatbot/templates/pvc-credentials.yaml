{{- if .Values.persistence.credentials.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "rcsb-pdb-chatbot.pvcCredentials" . }}
  labels:
    {{- include "rcsb-pdb-chatbot.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.persistence.credentials.accessMode }}
  storageClassName: {{ .Values.persistence.credentials.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistence.credentials.size }}
{{- end }}
